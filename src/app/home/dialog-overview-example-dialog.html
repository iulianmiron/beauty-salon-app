<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.animal">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Favorite food" multiple [(ngModel)]="data.foods">
        <mat-option>-- None --</mat-option>
          <mat-optgroup *ngFor="let group of foodGroups" [label]="group.name"
                        [disabled]="group.disabled">
          <mat-option *ngFor="let food of group.foods" [value]="food.value">
          {{ food.viewValue }}
          </mat-option>
        </mat-optgroup>
    </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
